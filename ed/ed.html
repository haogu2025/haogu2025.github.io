<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>text</title>
  <style>
    textarea {
      width: 90vw;
      height: 80vh;
      margin: 1em;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="fn1()">fn1</button>
  </div>
  <textarea id="editor" placeholder="paste hereï¼"></textarea>
  <script>
    const textarea = document.getElementById('editor');
    function fn1() {
      const input = textarea.value;
      const converted = input.replace(/([^\s])\s*(\[\d+\])/g, '$1\n$2');
      textarea.value = converted;
    }
  </script>
</body>
</html>
